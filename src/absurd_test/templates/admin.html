{% extends "base.html" %}

{% block title %}Admin - Webhooks{% endblock %}

{% block nav_icon %}
            <a href="/" class="text-gray-500 hover:text-gray-700" title="Home">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
            </a>
{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6 mb-6">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Register Webhook</h2>
    <form hx-post="/admin/webhooks" hx-target="#webhook-list" hx-swap="innerHTML" hx-on::after-request="this.reset()" class="flex gap-3">
        <input type="text" name="tag" placeholder="Tag (e.g., invoice)"
               class="w-32 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="url" name="url" placeholder="Callback URL" required
               class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit"
                class="px-5 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors cursor-pointer">
            Add
        </button>
    </form>
</div>

<div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Registered Webhooks</h2>
    <div id="webhook-list">
        {% include "partials/webhooks.html" %}
    </div>
</div>
{% endblock %}
