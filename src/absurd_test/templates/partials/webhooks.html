{% if webhooks %}
<ul class="divide-y divide-gray-200">
    {% for wh in webhooks %}
    <li class="py-3 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
        <div class="flex items-center gap-4 min-w-0">
            <span class="px-2 py-1 text-xs font-medium rounded-full bg-purple-100 text-purple-800 whitespace-nowrap">{{ wh.tag }}</span>
            <span class="text-gray-600 text-sm truncate">{{ wh.url }}</span>
        </div>
        <button hx-delete="/admin/webhooks/{{ wh.id }}" hx-target="#webhook-list" hx-swap="innerHTML"
                class="text-red-500 hover:text-red-700 text-sm whitespace-nowrap self-start sm:self-auto">
            Delete
        </button>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="text-gray-500">No webhooks registered yet.</p>
{% endif %}
